<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Book List</h2>

    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for dt in data %}
                <tr>
                    <td>{{ dt.id }}</td>
                    <td>{{ dt.age }}</td>
                    <td class="actions">
                        <button class="btn btn-update" data-id="{{ person.id }}">Update</button>
                        <button class="btn btn-delete" data-id="{{ person.id }}">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="actions">
        <button class="btn btn-add">Add</button>
    </div>

    <script>
        // Add your JavaScript code here to handle CRUD operations using AJAX
    </script>
{% endblock %}
